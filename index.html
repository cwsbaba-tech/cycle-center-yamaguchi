<script>
// --- Ë¶ÅÁ¥†ÂèñÂæó ---
const modeA = document.getElementById('modeA');
const modeB = document.getElementById('modeB');
const caption = document.getElementById('caption');
const slides = document.querySelectorAll('.slide');

const captions = [
    "„Çà„ÅÜ„Åì„Åù „Çµ„Ç§„ÇØ„É´„Çª„É≥„Çø„Éº„É§„Éû„Ç∞„ÉÅ„Å∏",
    "ÂâµÊ•≠100Âπ¥ ‰∏≠ÈáéÂå∫„ÅÆË°ó„ÅÆËá™Ëª¢ËªäÂ±ã",
    "ÈõªÂãï„Ç¢„Ç∑„Çπ„Éà„Åã„Çâ„Çπ„Éù„Éº„ÉÑËªä„Åæ„ÅßÂπÖÂ∫É„ÅèÂØæÂøú",
    "‰øÆÁêÜ„ÉªÁÇπÊ§ú„Éª„Ç´„Çπ„Çø„É†„ÇÇ„Åä‰ªª„Åõ„Åè„Å†„Åï„ÅÑ",
    ""
];

let currentIndex = 0;
let slideTimer = null;

// --- „Éï„É´„Çπ„ÇØ„É™„Éº„É≥ ---
function enterFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
}

// --- „Çπ„É©„Ç§„Éâ„Ç∑„Éß„ÉºÈñãÂßã ---
function startSlideshow() {
    modeA.classList.add('hidden');
    modeB.classList.remove('hidden');

    slides.forEach(s => s.classList.remove('active'));
    slides[0].classList.add('active');
    caption.textContent = captions[0];

    if (slideTimer) clearInterval(slideTimer);

    slideTimer = setInterval(() => {
        slides[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].classList.add('active');

        const text = captions[currentIndex % captions.length];
        caption.style.opacity = 0;
        setTimeout(() => {
            caption.textContent = text;
            caption.style.opacity = 1;
        }, 500);
    }, 20000);
}

// --- „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà ---
document.addEventListener('click', () => {
    enterFullscreen();

    if (modeA.classList.contains('hidden')) {
        // ÈÄöÂ∏∏„É¢„Éº„Éâ„Å´Êàª„Åô
        modeA.classList.remove('hidden');
        modeB.classList.add('hidden');
        clearInterval(slideTimer);
    } else {
        // „Çπ„É©„Ç§„ÉâÈñãÂßã
        startSlideshow();
    }
});
</script>
