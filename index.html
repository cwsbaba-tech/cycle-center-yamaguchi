<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CYCLE CENTER YAMAGUCHI</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  font-family: "Noto Sans JP", sans-serif;
  overflow: hidden;
}

/* 共通 */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.hidden { display: none; }

/* メニュー画面 */
#menuScreen {
  background: #fff;
  color: #000;
  z-index: 10;
}
#menuScreen header img { height: 140px; margin-top: 30px; }
.buttons {
  display: flex;
  gap: 60px;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 60px;
}
.btn {
  width: 460px;
  height: 150px;
  font-size: 48px;
  font-weight: bold;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: linear-gradient(180deg, #ffcc00, #ff9900);
  box-shadow: 0 6px 0 #cc8800;
}
.btn:active {
  transform: translateY(4px);
  box-shadow: 0 2px 0 #cc8800;
}

/* スライド画面 */
#slideScreen {
  background: #000;
  position: absolute;
  inset: 0;
  overflow: hidden;
  cursor: pointer;
}
.slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}
.slide.active { opacity: 1; }
.caption {
  position: absolute;
  top: 25%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-weight: 700;
  text-align: center;
  text-shadow: 0 4px 12px rgba(0,0,0,0.7);
  font-size: 3.2vw;
  line-height: 1.3;
  z-index: 5;
}
#phoneFooter {
  position: absolute;
  bottom: 15%;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-size: 3vw;
  font-weight: bold;
  text-shadow: 0 0 15px rgba(0,0,0,0.8);
  z-index: 5;
}
#clickToFullscreen {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 2vw;
  background: rgba(0,0,0,0.4);
  padding: 20px 40px;
  border-radius: 20px;
  z-index: 5;
}
</style>
</head>
<body>

<!-- メニュー画面 -->
<div class="screen hidden" id="menuScreen">
  <header><img src="横長ロゴ.jpg" alt="logo"></header>
  <div class="buttons">
    <button class="btn" onclick="window.open('https://www.giant-bicycles.com/jp','_blank')">GIANT</button>
    <button class="btn" onclick="window.open('https://cycle.panasonic.com/support/requestcatalog/','_blank')">パナソニック</button>
    <button class="btn" onclick="window.open('https://www.japan.bianchi.com/','_blank')">BIANCHI</button>
  </div>
</div>

<!-- スライド画面 -->
<div class="screen" id="slideScreen">
  <div class="slide active" style="background-image:url('横長ロゴ.jpg')"></div>
  <div class="slide" style="background-image:url('大正13年店舗.jpg')"></div>
  <div class="slide" style="background-image:url('店舗正面.jpg')"></div>
  <div class="slide" style="background-image:url('店舗斜め.JPG')"></div>
  <div class="slide" style="background-image:url('ピット.jpg')"></div>

  <div id="caption" class="caption">ようこそ<br>サイクルセンターヤマグチへ</div>
  <div id="phoneFooter">☎ 03-3372-6530</div>
  <div id="clickToFullscreen">タップでメニュー表示</div>
</div>

<script>
const slideScreen = document.getElementById("slideScreen");
const menuScreen  = document.getElementById("menuScreen");
const slides = document.querySelectorAll(".slide");
const caption = document.getElementById("caption");
const fullscreenText = document.getElementById("clickToFullscreen");

const captions = [
  "ようこそ<br>サイクルセンターヤマグチへ",
  "創業100年<br>中野区の街の自転車屋",
  "電動アシストからスポーツ車まで<br>幅広く対応",
  "修理・点検・カスタムも<br>お任せください",
  ""
];

let current = 0;
let slideTimer = null;

// スライド表示
function showSlide(i){
  slides.forEach((s,idx)=>s.classList.toggle("active", idx===i));
  caption.innerHTML = captions[i];
}

// スライド開始
function startSlideshow(){
  showSlide(0);
  if(slideTimer) clearInterval(slideTimer);
  slideTimer = setInterval(()=>{
    current = (current + 1) % slides.length;
    showSlide(current);
  },20000);
}
startSlideshow();

// フルスクリーン
function openFullscreen(){
  const el = document.documentElement;
  if(el.requestFullscreen){ el.requestFullscreen(); }
  else if(el.webkitRequestFullscreen){ el.webkitRequestFullscreen(); }
  else if(el.msRequestFullscreen){ el.msRequestFullscreen(); }
}

// タップでメニュー表示
slideScreen.addEventListener("click", ()=>{
  openFullscreen();
  fullscreenText.style.display = "none";
  clearInterval(slideTimer);
  slideScreen.classList.add("hidden");
  menuScreen.classList.remove("hidden");
});

// メニュー画面の背景クリックでスライドに戻る
menuScreen.addEventListener("click", (e)=>{
  if(e.target.classList.contains("btn")) return; // ボタンは除外
  menuScreen.classList.add("hidden");
  slideScreen.classList.remove("hidden");
  startSlideshow();
});
</script>

</body>
</html>
