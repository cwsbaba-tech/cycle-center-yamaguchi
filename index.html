<script>
/* ============================= */
/* ğŸ–¼ ã‚¹ãƒ©ã‚¤ãƒ‰ã‚·ãƒ§ãƒ¼è¨­å®š */

const slides = [
  {img:'æ¨ªé•·ãƒ­ã‚´.jpg', caption:''},
  {img:'å¤§æ­£13å¹´åº—èˆ—.jpg', caption:'å‰µæ¥­100å¹´<br>ä¸­é‡åŒºã®è¡—ã®è‡ªè»¢è»Šå±‹'},
  {img:'åº—èˆ—æ­£é¢.jpg', caption:'é›»å‹•ã‚¢ã‚·ã‚¹ãƒˆã‹ã‚‰ã‚¹ãƒãƒ¼ãƒ„è»Šã¾ã§<br>å¹…åºƒãå¯¾å¿œ'},
  {img:'åº—èˆ—æ–œã‚.JPG', caption:'ä¿®ç†ãƒ»ç‚¹æ¤œãƒ»ã‚«ã‚¹ã‚¿ãƒ ã‚‚<br>ãŠä»»ã›ãã ã•ã„'},
  {img:'ãƒ”ãƒƒãƒˆ.jpg', caption:'è‡ªè»¢è»Šã®ã“ã¨ãªã‚‰<br>ãªã‚“ã§ã‚‚ã”ç›¸è«‡ãã ã•ã„'},
  {img:'ã‚¤ãƒ™ãƒ³ãƒˆ.jpg', caption:'', vertical:true} // â† ã“ã®1æšã ã‘ç¸¦ç§»å‹•
];

const slidesContainer = document.getElementById('slidesContainer');
slides.forEach(s => {
  const el = document.createElement('div');
  el.className = 'slide';
  el.style.backgroundImage = `url('${s.img}')`;
  slidesContainer.appendChild(el);
});

const slideEls = document.querySelectorAll('.slide');
const captionEl = document.getElementById('caption');
let current = 0;

function showSlide(i) {
  slideEls.forEach((el, idx) => {
    el.style.opacity = (i === idx) ? 1 : 0;
    el.style.animation = "none"; // ãƒªã‚»ãƒƒãƒˆ
    void el.offsetWidth; // ãƒªãƒ•ãƒ­ãƒ¼ã§å†é©ç”¨
    if (slides[i].vertical) {
      el.classList.add('vertical');
    } else {
      el.classList.remove('vertical');
    }
  });
  captionEl.innerHTML = slides[i].caption;
}

function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}

showSlide(0);
setInterval(nextSlide, 20000);

/* ============================= */
/* ğŸ§­ ãƒ¡ãƒ‹ãƒ¥ãƒ¼åˆ‡æ›¿ */
