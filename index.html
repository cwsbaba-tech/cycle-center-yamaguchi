<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>CYCLE CENTER YAMAGUCHI</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: "Noto Sans JP", sans-serif;
  overflow: hidden;
}
.screen { position: relative; width: 100%; height: 100%; }

/* スライド画像 */
.slide {
  position: absolute;
  top:0; left:0; width:100%; height:100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s;
}

/* キャプション */
.caption {
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translateX(-50%);
  color: #fff;
  font-weight: 700;
  text-align: center;
  text-shadow: 0 4px 12px rgba(0,0,0,0.7);
  padding: 1% 2%;
  border-radius: 6px;
  transition: opacity 1s;
}

/* 電話番号 */
#phoneFooter {
  position: absolute;
  left: 50%;
  bottom: 15%;
  transform: translateX(-50%);
  color: #fff;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  transition: opacity 1s;
}

/* QRリンク */
#qrLinks {
  position: absolute;
  bottom: 2%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 1%;
}
.qrItem { text-align: center; color: #fff; }
.qrItem img { width: 6vw; height: auto; border-radius: 12px; transition: transform .25s; }
.qrItem img:hover { transform: scale(1.1); }
</style>
</head>
<body>

<div class="screen" id="slideshow">
  <div class="slide" id="slide0"></div>
  <div class="slide" id="slide1"></div>
  <div class="slide" id="slide2"></div>
  <div class="slide" id="slide3"></div>
  <div class="slide" id="slide4"></div>

  <div id="caption" class="caption"></div>
  <div id="phoneFooter">☎ 03-3372-6530</div>
