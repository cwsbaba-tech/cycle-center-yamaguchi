<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>CYCLE CENTER YAMAGUCHI</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: "Noto Sans JP", sans-serif;
  overflow: hidden;
}
.screen {
  position: relative;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

/* スライド画像 */
.slide {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s;
}

/* 電話番号（画面最上部） */
#phoneFooter {
  position: absolute;
  left: 50%;
  top: 1%;
  transform: translateX(-50%);
  color: #fff;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  transition: opacity 1s;
  font-size: 2.8vw;
}

/* キャプション */
.caption {
  position: absolute;
  left: 50%;
  top: 25%;
  transform: translateX(-50%);
  color: #fff;
  font-weight: 700;
  text-align: center;
  text-shadow: 0 4px 12px rgba(0,0,0,0.7);
  padding: 1% 2%;
  border-radius: 6px;
  transition: opacity 1s;
  font-size: 3.2vw;
  line-height: 1.4;
  white-space: normal;
  word-break: keep-all;
}

/* QRリンク */
#qrLinks {
  position: absolute;
  bottom: 1%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2vw;
}
.qrItem {
  text-align: center;
  color: #fff;
  font-size: 1vw;
}
.qrItem img {
  width: 5.5vw;
  height: auto;
  border-radius: 12px;
  transition: transform .25s;
}
.qrItem img:hover {
  transform: scale(1.1);
}

/* フルスクリーン案内 */
#clickToFullscreen {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 2.5vw;
  text-align: center;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  background: rgba(0,0,0,0.4);
  padding: 20px 40px;
  border-radius: 20px;
}
</style>
</head>

  <div class="slide" id="slide0"></div>
