<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CYCLE CENTER YAMAGUCHI</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  width: 100%;
  background: #000;
  font-family: "Noto Sans JP", sans-serif;
  overflow: hidden;
}

/* 共通レイアウト */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.hidden { display: none; }

/* --- 🅰 通常モード --- */
#modeA { background: #fff; color: #000; }
header img { height: 140px; margin-top: 30px; }
.buttons {
  display: flex;
  flex-direction: row;
  gap: 60px;
  margin-top: 60px;
  flex-wrap: wrap;
  justify-content: center;
}
.btn {
  width: 460px;
  height: 150px;
  font-size: 48px;
  font-weight: bold;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  background: linear-gradient(180deg, #ffcc00, #ff9900);
  box-shadow: 0 6px 0 #cc8800;
  transition: .2s;
}
.btn:active {
  transform: translateY(4px);
  box-shadow: 0 2px 0 #cc8800;
}

/* --- 🅱 スライドショーモード --- */
#modeB {
  background: #000;
  position: absolute;
  inset: 0;
  overflow: hidden;
}
.slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center center;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}
.slide.active {
  opacity: 1;
}

/* --- テキストと電話番号 --- */
.caption {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-weight: 700;
  text-align: center;
  text-shadow: 0 4px 12px rgba(0,0,0,0.7);
  padding: 20px 40px;
  border-radius: 10px;
  font-size: 64px;
  line-height: 1.2;
  width: 90%;
  max-width: 1800px;
  transition: opacity 1s;
}
#phoneFooter {
  position: absolute;
  bottom: 180px;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-size: 60px;
  font-weight: bold;
  text-shadow: 0 0 15px rgba(0,0,0,0.8);
}

/* --- QRリンク --- */
#qrLinks {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 100px;
  align-items: flex-end;
}
.qrItem {
  text-align: center;
  color: #fff;
  font-size: 28px;
  white-space: nowrap;
}
.qrItem a {
  text-decoration: none;
  color: inherit;
}
.qrItem img {
  width: 130px;
  height: 130px;
  display: block;
  margin: auto;
  border-radius: 16px;
  transition: transform .25s, box-shadow .25s;
}
.qrItem img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(255,255,255,0.8);
}
@media (max-width: 1400px) {
  .caption { font-size: 48px; }
  #phoneFooter { font-size: 48px; bottom: 140px; }
  .qrItem img { width: 100px; height: 100px; }
  #qrLinks { gap: 60px; }
}
</style>
</head>
<body>

<!-- 🅰 通常モード -->
<div class="screen" id="modeA">
  <header><img src="横長ロゴ.jpg" alt="logo"></header>
  <div class="buttons">
    <button class="btn" onclick="window.open('https://www.giant-bicycles.com/jp','_blank')">GIANT</button>
    <button class="btn" onclick="window.open('https://cycle.panasonic.com/support/requestcatalog/','_blank')">パナソニック</button>
    <button class="btn" onclick="window.open('https://www.japan.bianchi.com/','_blank')">BIANCHI</button>
  </div>
</div>

<!-- 🅱 スライドショーモード -->
<div class="screen hidden" id="modeB">
  <div class="slide" style="background-image:url('横長ロゴ.jpg');"></div>
  <div class="slide" style="background-image:url('大正13年店舗.jpg');"></div>
  <div class="slide" style="background-image:url('店舗正面.jpg');"></div>
  <div class="slide" style="background-image:url('店舗斜め.JPG');"></div>
  <div class="slide" style="background-image:url('ピット.jpg');"></div>

  <div id="caption" class="caption">ようこそ サイクルセンターヤマグチへ</div>
  <div id="phoneFooter">☎ 03-3372-6530</div>

  <div id="qrLinks">
    <div class="qrItem">
      <a href="https://www.instagram.com/" target="_blank">
        <img src="Instagram.jpg" alt="Instagram">
        <div>Instagram</div>
      </a>
    </div>
    <div class="qrItem">
      <a href="https://x.com/" target="_blank">
        <img src="X.png" alt="X">
        <div>X</div>
      </a>
    </div>
    <div class="qrItem">
      <a href="https://www.facebook.com/" target="_blank">
        <img src="Facebook.png" alt="Facebook">
        <div>Facebook</div>
      </a>
    </div>
    <div class="qrItem">
      <a href="https://cyclecenteryamaguchi.com/" target="_blank">

        <div>公式HP</div>
      </a>

  </div>
</div>

const modeB = document.getElementById('modeB');
const caption = document.getElementById('caption');
const slides = document.querySelectorAll('.slide');

  "ようこそ サイクルセンターヤマグチへ",
  "創業100年 中野区の街の自転車屋",

  "修理・点検・カスタムもお任せください",
  ""
];
let currentIndex = 0;
let slideTimer = null;

// ---- フルスクリーン起動 ----
function enterFullscreen() {
  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
  else if (el.msRequestFullscreen) el.msRequestFullscreen();
}

// ---- スライドショー開始 ----
function startSlideshow() {
  modeA.classList.add('hidden');
  modeB.classList.remove('hidden');

  // 初期スライドを表示
  slides.forEach(s => s.classList.remove('active'));
  slides[0].classList.add('active');
  caption.textContent = captions[0];

  if (slideTimer) clearInterval(slideTimer);
  slideTimer = setInterval(() => {
    slides[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % slides.length;
    slides[currentIndex].classList.add('active');

    const text = captions[currentIndex % captions.length];
    caption.style.opacity = 0;
    setTimeout(() => {
      caption.textContent = text;
      caption.style.opacity = 1;
    }, 500);
  }, 20000);
}

}

function nextSlide(){
  current = (current + 1) % slides.length;
  showSlide(current);
}
