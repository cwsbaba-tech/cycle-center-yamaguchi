html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: "Noto Sans JP", sans-serif;
  overflow: hidden;
}
.screen { position: relative; width: 100%; height: 100%; }

/* スライドショー部分 */
.slide {
  position: absolute;
  top:0; left:0; width:100%; height:100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s;
}

#caption {
  position: absolute;
  left: 50%;
  top: 25%;
  transform: translateX(-50%);
  color: #fff;
  font-weight: 700;
  text-align: center;
  text-shadow: 0 4px 12px rgba(0,0,0,0.7);
  padding: 1% 2%;
  border-radius: 6px;
  transition: opacity 1s;
  font-size: 3vw;
  line-height: 1.4;
  white-space: normal;
}

#phoneFooter {
  position: absolute;
  left: 50%;
  top: 2%;
  transform: translateX(-50%);
  color: #fff;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  font-size: 2.5vw;
}

#clickToMenu {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 2.5vw;
  text-align: center;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  background: rgba(0,0,0,0.4);
  padding: 20px 40px;
  border-radius: 20px;
}

/* メニュー画面 */
#menuScreen {
  display: none;

  margin:3vh auto 5vh auto;
}

.menuButtons {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:3vh;
}

  font-weight:700;

}
