<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>CYCLE CENTER YAMAGUCHI</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: "Noto Sans JP", sans-serif;
  overflow: hidden;
}

.screen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* ===== スライドショー ===== */
.slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

#caption {
  position: absolute;
  left: 50%;
  top: 25%;
  transform: translateX(-50%);
  color: #fff;
  font-weight: 700;
  text-align: center;
  text-shadow: 0 4px 12px rgba(0,0,0,0.7);
  font-size: 3vw;
  line-height: 1.4;
  z-index: 2;
}

#phoneFooter {
  position: absolute;
  top: 2%;
  left: 50%;
  transform: translateX(-50%);
  color: #fff;
  font-weight: bold;
  font-size: 2.5vw;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  z-index: 2;
}

/* ===== QRコード表示（スライドショー下部） ===== */
#qrLinks {
  position: absolute;
  bottom: 2%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  gap: 3vw;
  z-index: 3;
}

.qrItem {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #fff;
  font-size: 1.2vw;
  text-align: center;
}

.qrItem img {
  width: 6vw;
  max-width: 120px;
  border-radius: 10px;
  margin-bottom: 0.5vh;
  transition: transform 0.25s;
}
.qrItem img:hover {
  transform: scale(1.08);
}

/* ===== メニュー画面 ===== */
#menuScreen {
  display: none;
  background: #111;
  color: #fff;
  flex-direction: column;
  justify-content: flex-start;
}

#menuLogo {
  width: 40%;
  max-width: 500px;
  margin-top: 5vh;
  margin-bottom: 5vh;
}

.menuButtons {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3vh;
}

.menuButton {
  width: 40%;
  max-width: 500px;
  background: #222;
  border: 2px solid #555;
  border-radius: 20px;
  padding: 3vh;
  font-size: 2vw;
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  transition: background 0.3s, transform 0.3s;
}
.menuButton:hover {
  background: #444;
  transform: scale(1.05);
}

#backBtn {
  position: absolute;
  bottom: 5%;
  left: 50%;
  transform: translateX(-50%);
  background: #555;
  padding: 2vh 4vh;
  border-radius: 20px;
  font-size: 2vw;
  font-weight: 700;
  cursor: pointer;
}
#backBtn:hover { background: #777; }

@media (max-width: 768px) {
  #caption { font-size: 6vw; top: 30%; }
  #phoneFooter { font-size: 4.5vw; }
  .menuButton { width: 70%; font-size: 4.5vw; }
  #backBtn { font-size: 4.5vw; }
  .qrItem img { width: 22vw; }
  .qrItem { font-size: 3.5vw; }
}
</style>
</head>

<body>

<!-- ===== スライドショー画面 ===== -->
<div class="screen" id="slideshowScreen">
  <div id="slidesContainer"></div>
  <div id="phoneFooter">☎ 03-3372-6530</div>
  <div id="caption"></div>

  <!-- 下部QR -->
  <div id="qrLinks">
    <div class="qrItem">
      <a href="https://www.instagram.com/cycle_center_yamaguchi/" target="_blank">
        <img src="Instagram.jpg" alt="Instagram">
      </a>
      <div>Instagram</div>
    </div>
    <div class="qrItem">
      <a href="https://x.com/Yamaguchi_Cycle" target="_blank">
        <img src="X.png" alt="X">
      </a>
      <div>X</div>
    </div>
    <div class="qrItem">
      <a href="https://www.facebook.com/" target="_blank">
        <img src="Facebook.png" alt="Facebook">
      </a>
      <div>Facebook</div>
    </div>
    <div class="qrItem">
      <a href="https://cycle-center-yamaguchi.jimdofree.com/" target="_blank">
        <img src="HP.png" alt="HP">
      </a>
      <div>公式HP</div>
    </div>
  </div>
</div>

<!-- ===== メニュー画面 ===== -->
<div id="menuScreen" class="screen">
  <img id="menuLogo" src="横長ロゴ.jpg" alt="Logo">
  <div class="menuButtons">
    <a href="https://www.giant-bicycles.com/jp" target="_blank" class="menuButton">GIANT</a>
    <a href="https://www.yamaha-motor.co.jp/pas/" target="_blank" class="menuButton">YAMAHA</a>
    <a href="https://cycle.panasonic.com/" target="_blank" class="menuButton">PANASONIC</a>
  </div>
  <div id="backBtn">← 戻る</div>
</div>

<script>
/* ===== スライドショー設定 ===== */
const slides = [
  {img:'横長ロゴ.jpg', caption:''},
  {img:'大正13年店舗.jpg', caption:'創業100年<br>中野区の街の自転車屋'},
  {img:'店舗正面.jpg', caption:'電動アシストからスポーツ車まで<br>幅広く対応'},
  {img:'店舗斜め.JPG', caption:'修理・点検・カスタムも<br>お任せください'},
  {img:'ピット.jpg', caption:'自転車のことなら<br>なんでもご相談ください'}
];

const slidesContainer = document.getElementById('slidesContainer');
slides.forEach(s => {
  const el = document.createElement('div');
  el.className = 'slide';
  el.style.backgroundImage = `url('${s.img}')`;
  slidesContainer.appendChild(el);
});

const slideEls = document.querySelectorAll('.slide');
const captionEl = document.getElementById('caption');
let current = 0;

function showSlide(i) {
  slideEls.forEach((el, idx) => el.style.opacity = (i === idx) ? 1 : 0);
  captionEl.innerHTML = slides[i].caption;
}
showSlide(0);
setInterval(() => {
  current = (current + 1) % slides.length;
  showSlide(current);
}, 20000);

/* ===== メニュー切替 ===== */
const slideshowScreen = document.getElementById('slideshowScreen');
const menuScreen = document.getElementById('menuScreen');

/* QRリンク以外をクリックしたらメニューへ */
slideshowScreen.addEventListener('click', e => {
  if (!e.target.closest('#qrLinks')) {
    slideshowScreen.style.display = 'none';
    menuScreen.style.display = 'flex';
  }
});

/* 戻るボタン */
document.getElementById('backBtn').addEventListener('click', () => {
  menuScreen.style.display = 'none';
  slideshowScreen.style.display = 'flex';
});

/* ===== フルスクリーン起動 ===== */
document.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});
</script>
</body>
</html>
