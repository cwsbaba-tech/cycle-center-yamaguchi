<script>
const slideScreen = document.getElementById("slideScreen");
const menuScreen  = document.getElementById("menuScreen");
const slides = document.querySelectorAll(".slide");
const caption = document.getElementById("caption");
const fullscreenText = document.getElementById("clickToFullscreen");

const captions = [

  ""
];

let current = 0;
let slideTimer = null;

function showSlide(i){
  slides.forEach((s,idx)=>s.classList.toggle("active", idx===i));
  caption.innerHTML = captions[i];
}

function startSlideshow(){
  showSlide(0);
  if(slideTimer) clearInterval(slideTimer);
  slideTimer = setInterval(()=>{
    current = (current + 1) % slides.length;
    showSlide(current);
  },20000);
}
startSlideshow();

function openFullscreen(){
  const el = document.documentElement;
  if(el.requestFullscreen){ el.requestFullscreen(); }
  else if(el.webkitRequestFullscreen){ el.webkitRequestFullscreen(); }
  else if(el.msRequestFullscreen){ el.msRequestFullscreen(); }
}

/* ==== ã‚¹ãƒ©ã‚¤ãƒ‰ç”»é¢ã‚¯ãƒªãƒƒã‚¯ â†’ ãƒ¡ãƒ‹ãƒ¥ãƒ¼è¡¨ç¤º ==== */
slideScreen.addEventListener("click", ()=>{
  openFullscreen();
  fullscreenText.style.display = "none";
  clearInterval(slideTimer);
  slideScreen.classList.add("hidden");
  menuScreen.classList.remove("hidden");
});

/* ==== ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ã‚¯ãƒªãƒƒã‚¯ â†’ ã‚¹ãƒ©ã‚¤ãƒ‰ã«æˆ»ã™ ==== */
