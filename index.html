<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>CYCLE CENTER YAMAGUCHI</title>
<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  font-family: "Noto Sans JP", sans-serif;
  overflow: hidden;
}
.screen { position: relative; width: 100%; height: 100%; cursor: pointer; }

/* スライド画像 */
.slide {
  position: absolute;
  top:0; left:0; width:100%; height:100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s;
}

/* 電話番号（画面最上部） */
#phoneFooter {
  position: absolute;
  left: 50%;
  top: 1%;
  transform: translateX(-50%);
  color: #fff;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  transition: opacity 1s;
  font-size: 2.8vw;
}

/* キャプション（QRのすぐ上まで上げる） */
.caption {
  position: absolute;
  left: 50%;
  top: 25%; /* ← ここを下げていたのを上げた */
  transform: translateX(-50%);
  color: #fff;
  font-weight: 700;
  text-align: center;
  text-shadow: 0 4px 12px rgba(0,0,0,0.7);
  padding: 1% 2%;
  border-radius: 6px;
  transition: opacity 1s;
  font-size: 3.2vw;
  line-height: 1.3;
}

/* QRリンク */
#qrLinks {
  position: absolute;
  bottom: 1%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 2vw;
}
.qrItem { text-align: center; color: #fff; font-size: 1vw; }
.qrItem img { width: 5.5vw; height: auto; border-radius: 12px; transition: transform .25s; }
.qrItem img:hover { transform: scale(1.1); }

/* フルスクリーン案内 */
#clickToFullscreen {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 2.5vw;
  text-align: center;
  text-shadow: 0 0 10px rgba(0,0,0,0.7);
  background: rgba(0,0,0,0.4);
  padding: 20px 40px;
  border-radius: 20px;
}
</style>
</head>
<body>

<div class="screen" id="slideshow">
  <div class="slide" id="slide0"></div>
  <div class="slide" id="slide1"></div>
  <div class="slide" id="slide2"></div>
  <div class="slide" id="slide3"></div>
  <div class="slide" id="slide4"></div>

  <div id="phoneFooter">☎ 03-3372-6530</div>
  <div id="caption" class="caption"></div>

  <div id="qrLinks">
    <div class="qrItem"><a href="https://www.instagram.com/" target="_blank"><img src="Instagram.jpg"><div>Instagram</div></a></div>
    <div class="qrItem"><a href="https://x.com/" target="_blank"><img src="X.png"><div>X</div></a></div>
    <div class="qrItem"><a href="https://www.facebook.com/" target="_blank"><img src="Facebook.png"><div>Facebook</div></a></div>
    <div class="qrItem"><a href="https://cyclecenteryamaguchi.com/" target="_blank"><img src="HP.png"><div>公式HP</div></a></div>
  </div>

  <div id="clickToFullscreen">タップで全画面表示</div>
</div>

<script>
const slides = [
  {img:'横長ロゴ.jpg', caption:'ようこそ サイクルセンターヤマグチへ'},
  {img:'大正13年店舗.jpg', caption:'創業100年 中野区の街の自転車屋'},
  {img:'店舗正面.jpg', caption:'電動アシストからスポーツ車まで幅広く対応'},
  {img:'店舗斜め.JPG', caption:'修理・点検・カスタムもお任せください'},
  {img:'ピット.jpg', caption:''}
];

let current = 0;
const slideElements = slides.map((_,i)=>document.getElementById('slide'+i));
const captionEl = document.getElementById('caption');

function showSlide(idx){
  slideElements.forEach((el,i)=>{
    el.style.opacity = (i===idx)? 1:0;
    el.style.backgroundImage = `url('${slides[i].img}')`;
  });
  captionEl.textContent = slides[idx].caption;
}

function nextSlide(){
  current = (current + 1) % slides.length;
  showSlide(current);
}

showSlide(current);
setInterval(nextSlide, 20000);

/* ==== Chrome用：クリックでフルスクリーン ==== */
const slideshow = document.getElementById('slideshow');
const fullscreenText = document.getElementById('clickToFullscreen');

slideshow.addEventListener('click', () => {
  openFullscreen();
  fullscreenText.style.display = 'none';
});

function openFullscreen() {
  const el = document.documentElement;
  if (el.requestFullscreen) {
    el.requestFullscreen();
  } else if (el.webkitRequestFullscreen) {
    el.webkitRequestFullscreen();
  } else if (el.msRequestFullscreen) {
    el.msRequestFullscreen();
  }
}
</script>

</body>
</html>
